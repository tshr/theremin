<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="theremin.js"></script>
  <style>
    #theremin_slider {
      width: 100%;
    }
  </style>
</head>
<body>
  <input id="theremin_slider" type="range" name="points" min="1" max="1000">

  <script>

    window.onload = function() {
      var context = new AudioContext();
      var oscillator = context.createOscillator();
      var theremin_slider = document.getElementById("theremin_slider");

      oscillator.connect(context.destination);
      oscillator.frequency.value = theremin_slider.value;
      oscillator.start();

      theremin_slider.addEventListener('input', function() {
        oscillator.frequency.value = this.value;
      }, true);
    };

  </script>
</body>
</html>
